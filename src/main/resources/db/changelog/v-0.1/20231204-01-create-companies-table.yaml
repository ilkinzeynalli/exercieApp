databaseChangeLog:
  - changeSet:
      id: 20231204-01
      author: zeynalliit
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: companies_pk
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: name
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                    defaultValueBoolean: true
                  name: status
                  type: BOOLEAN
            tableName: companies
